<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>蜘蛛TOOL</title>
    <link rel="shortcut icon" href="蜘蛛.svg">
    <style>
        .button{
            text-align: center;
            position: absolute;
            top: 90%;
            left: 50%;
            transform: translate(-50%, 0%);
        }
    </style>
</head>
<body>

<h1 align="center">Tool_Center</h1>
<p align="center"><font size="10" color="green">Welcome</font></p>

<a>

    <p align="left">
        <button style="height: 100px;width: 450px;color: white;background: green;border: none" onclick="window.location.href='timestamp_covert.html'">
            <font size="100">时间戳转换</font>
        </button>
        <button style="height: 100px;width: 450px;color: white;background: #a05ca4;border: none" onclick="window.location.href='send_me_message.html'">
            <font size="100">发个消息</font>
        </button>
        <button style="height: 100px;width: 450px;color: white;background: #dac645;border: none" onclick="this_is_a_button()">
            <font size="100" id="this_a_btn">这是个按钮</font>
        </button>
    </p>
</a>

<div class="button" style="width: 100%">
    <marquee align="bottom" direction="left"  behavior="scroll"  scrollamount="20"  loop="-1"  bgcolor="white"  hspace="0"   vspace="0">
        <font  face="隶书"  color="black"  size="5">一个看起来很高级的网站</font>
    </marquee>
</div>

</body>
<script>
    function this_is_a_button () {
        let word_list = [
            "让你别点",
            "你别点",
            "点我就急",
            "急急急",
            "我只是个按钮",
            "你干嘛",
            "哎呦"
        ];
        btn_show = document.getElementById("this_a_btn");
        btn_index = Math.floor(word_list.length * Math.random());
        btn_show.innerHTML = word_list[btn_index];
    }
</script>
</html>
