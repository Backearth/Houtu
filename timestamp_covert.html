<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>时间戳转换</title>
  <link rel="shortcut icon" href="蜘蛛.svg">
  <style>
    .main{
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .button{
      text-align: center;
      position: absolute;
      top: 90%;
      left: 50%;
      transform: translate(-50%, 0%);
    }
  </style>
</head>
<body>
<div class="main">
  <h1 style="font-size: 400px"><font color="black">不会</font></h1>
</div>

<div class="button" style="width: 100%">
  <marquee align="bottom" direction="left"  behavior="scroll"  scrollamount="20"  loop="-1"  bgcolor="white"  hspace="0"   vspace="0">
    <font  face="隶书"  color="black"  size="5">一个看起来没那么高级的网站</font>
  </marquee>
</div>


</body>
</html>
